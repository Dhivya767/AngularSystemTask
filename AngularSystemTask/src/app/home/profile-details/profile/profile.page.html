<ion-content>
  <div class="profile-bg" slot="fixed">
    <div class="ion-padding">
      <div class="d-flex align-items-center p-text">
        My Matches
        <div class="ml-auto d-flex align-items-center">
          <ion-icon name="ellipsis-vertical-outline"></ion-icon>
        </div>
      </div>
      <div class="d-flex align-items-center pt-2">
        <span class="p-text1">{{profileService.pendingCount}} Profiles pending with me</span>
        <div class="pl-1">
          <div class="new d-flex align-items-center"> {{profileService.newCount}} NEW
          </div>
        </div>
      </div>
      <div class="ion-padding-top"></div>
      <div class="swiper">
        <div class="swiper-wrapper">
          <ng-container *ngFor="let profileData of profileService.profileList">
            <div class="swiper-slide">
              <img src="{{profileData.image}}" alt="" class="w100" (click)="navigate(profileData)">
              <div class="ion-padding">
                <b>{{profileData.name}}</b>
                <div class="ion-padding-top fs12">
                  {{profileData.line1}},
                  <br>{{profileData.line2}},
                  <br>{{profileData.line3}}.
                </div>
                <div class="ion-padding-top"></div>
                <div class="d-flex align-items-center">
                  <button fill="solid" expand="block" class="yes-btn" (click)="navigate(profileData)">Yes</button>
                  <div class="pl-1"></div>
                  <button fill="solid" expand="block" class="no-btn">No</button>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="ion-padding-top"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</ion-content>
